{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Мой Блог{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .post {
            background-color: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .post-title {
            color: #333;
            margin-top: 0;
        }
        .post-date {
            color: #666;
            font-size: 0.9em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .content {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><a href="{% url 'post_list' %}">Мой Блог</a></h1>
            <nav>
                <a href="{% url 'post_list' %}">Главная</a>
                <a href="{% url 'redirect_home' %}">Редирект на главную</a>
            </nav>
        </div>
    </div>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
